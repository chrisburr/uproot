language: python
dist: xenial

cache: pip

os:
  - linux

env:
  - CONDA_PYTHON_VERION=2.7 NUMPY="numpy==1.13.1"
  - CONDA_PYTHON_VERION=2.7 NUMPY="numpy==1.14.5"
  - CONDA_PYTHON_VERION=2.7 NUMPY="numpy>=1.15"

  - CONDA_PYTHON_VERION=3.4 NUMPY="numpy==1.13.1"
  - CONDA_PYTHON_VERION=3.4 NUMPY="numpy==1.14.5"
  - CONDA_PYTHON_VERION=3.4 NUMPY="numpy>=1.15"

  - CONDA_PYTHON_VERION=3.5 NUMPY="numpy==1.13.1"
  - CONDA_PYTHON_VERION=3.5 NUMPY="numpy==1.14.5"
  - CONDA_PYTHON_VERION=3.5 NUMPY="numpy>=1.15"

  - CONDA_PYTHON_VERION=3.6 NUMPY="numpy==1.13.1"
  - CONDA_PYTHON_VERION=3.6 NUMPY="numpy==1.14.5"
  - CONDA_PYTHON_VERION=3.6 NUMPY="numpy>=1.15"

  - CONDA_PYTHON_VERION=3.7 NUMPY="numpy==1.14.5"
  - CONDA_PYTHON_VERION=3.7 NUMPY="numpy>=1.15"

  - CONDA_PYTHON_VERION=pypy2.7 NUMPY="numpy>=1.15"

  - CONDA_PYTHON_VERION=pypy3.5 NUMPY="numpy>=1.15"

name: "Python $CONDA_PYTHON_VERION $NUMPY"

install:
  - wget -nv http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --add channels conda-forge;
  - conda config --set always_yes yes --set changeps1 no
  - if [ "${CONDA_PYTHON_VERION}" = "2.7" ] || [ "${CONDA_PYTHON_VERION}" = "3.6" ] || [ "${CONDA_PYTHON_VERION}" = "3.7" ]; then
      conda create -q -n testenv python=${CONDA_PYTHON_VERION} root;
    elif [[ "${CONDA_PYTHON_VERION}" = pypy* ]]; then
      conda create -q -n testenv ${CONDA_PYTHON_VERION};
    else
      conda create -q -n testenv python=${CONDA_PYTHON_VERION};
    fi
  - source activate testenv
  - pip install --upgrade setuptools_scm
  - pip install $NUMPY
  - if [[ $TRAVIS_PYTHON_VERSION = pypy* ]] ; then pip install "numpy<1.16.0" ; fi       # FIXME: pypy bug in numpy
  - python -c 'import numpy; print(numpy.__version__)'
  - pip install "awkward>=0.7.0"
  - python -c 'import awkward; print(awkward.__version__)'
  - pip install "uproot-methods>=0.3.0"
  - python -c 'import uproot_methods; print(uproot_methods.__version__)'
  - pip install "pytest>=3.9" pytest-runner
  - pip install lz4 requests
  - if [[ $TRAVIS_PYTHON_VERSION = "2.7" ]] ; then pip install backports.lzma ; fi
  - if [[ $TRAVIS_PYTHON_VERSION != pypy* ]] ; then pip install pandas ; fi
  - pip install --upgrade pyOpenSSL     # for deployment

addons:
  apt:
    packages:
      - python-setuptools

script:
  python setup.py pytest

notifications:
  slack: scikit-hep:b6cgBXwccPoaCNLn5VKFJFVy

deploy:
  provider: pypi
  user: pivarski
  password:
    secure: ""
  distributions: "sdist bdist_wheel --universal"
  on:
    tags: true
    branch: master
    condition: '$TRAVIS_PYTHON_VERSION = "3.7" && $NUMPY = "numpy>=1.15"'

stages:
  - test
  - name: binder
    if: (branch = master) AND (NOT (type IN (pull_request)))

jobs:
  include:
  - stage: binder
    python: "3.6"
    env: NUMPY="numpy>=1.15"
    addons: skip
    before_install: skip
    install: skip
    script:
    # Use Binder build API to trigger repo2docker to build image
    - curl https://mybinder.org/build/gh/scikit-hep/uproot/master
